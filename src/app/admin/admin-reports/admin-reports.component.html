<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>
            <h2>Reports</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="box">
            <h2>All reports</h2>
            <app-reports-list [displayedColumns]="displayedColumnsForAll" allWorkersReports="true"></app-reports-list>
        </div>
        <div class="box">
            <h2>Employee reports</h2>
            <form [formGroup]="form">
                <mat-form-field appearance="outline">
                    <mat-label>Worker</mat-label>
                    <mat-select formControlName="worker" (selectionChange)="onChange(form.value.worker.userID)">
                        <mat-option *ngFor="let worker of workers" [value]="worker">
                            {{ worker.userID }} | {{ worker.name }} {{ worker.surname }}
                        </mat-option>
                    </mat-select>
                </mat-form-field>
            </form>
            <template #dynamicReportsListComponent></template>
        </div>
    </mat-card-content>
</mat-card>
