<form [formGroup]="form">
    <mat-card class="container">
        <mat-card-header class="header">
            <mat-card-title>
                Report from {{date}}:
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">

            <div class="data">
                <mat-form-field appearance="outline">
                    <mat-label>Number of worker</mat-label>
                    <input matInput type="number" formControlName="userID" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Name</mat-label>
                    <input matInput type="text" formControlName="name" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Surname</mat-label>
                    <input matInput type="text" formControlName="surname" readonly>
                </mat-form-field>
            </div>
            <div class="data">
                <mat-form-field appearance="outline">
                    <mat-label>Date</mat-label>
                    <input matInput type="text" formControlName="date" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Work</mat-label>
                    <input matInput type="text" formControlName="workName" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Number of hours</mat-label>
                    <input matInput formControlName="hours" type="text" readonly>
                </mat-form-field>
            </div>
            <div class="data">
                <mat-form-field appearance="outline">
                    <mat-label>Sector</mat-label>
                    <input matInput formControlName="sector" type="text" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Amount (kg)</mat-label>
                    <input matInput formControlName="amount" type="text">
                </mat-form-field>
            </div>
        </mat-card-content>
    </mat-card>
</form>
