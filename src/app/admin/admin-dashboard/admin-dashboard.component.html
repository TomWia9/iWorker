<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>
            <h2>Dashboard</h2>
        </mat-card-title>
        <h2>Welcome</h2>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="box">
            <h2>Reports from yesterday</h2>
            <mat-table class="table" [dataSource]="raports">
                <ng-container matColumnDef="number">
                    <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index"><a class="element">{{ i+1 }}</a> </mat-cell>
                </ng-container>
                <ng-container matColumnDef="userID">
                    <mat-header-cell *matHeaderCellDef>Worker number</mat-header-cell>
                    <mat-cell *matCellDef="let element; let i = index"><a class="element">{{ element.userID }}</a> </mat-cell>
                </ng-container>
                <ng-container matColumnDef="workName">
                    <mat-header-cell *matHeaderCellDef>Work</mat-header-cell>
                    <mat-cell *matCellDef="let element"><a class="element">{{ element.workName }}</a> </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef=" displayedColumns; sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns:  displayedColumns" (click)="navigateTo(row)" class="row-hover"></mat-row>
            </mat-table>
        </div>
        <div class="box" *ngIf="wait >=2">
            <h2>The amount of harvested yesterday</h2>
            <div class="chartBox">
                <app-pie-chart [chartData]="chartData" [chartLabels]="chartLabels"></app-pie-chart>
            </div>

        </div>
        <div class="box">
            <div class="btnBox">
                <button class="btn" mat-raised-button [routerLink]="['/admin/workers']">Manage workers</button>
                <button class="btn" mat-raised-button [routerLink]="['/admin/plan']">Manage plan of work</button>
            </div>

        </div>
        <div class="box">
            <h2>Messages from today and yesterday</h2>
            <app-message-list></app-message-list>
        </div>
    </mat-card-content>
</mat-card>
