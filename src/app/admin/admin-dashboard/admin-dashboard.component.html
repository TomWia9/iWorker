<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>
            <h2>Dashboard</h2>
        </mat-card-title>
        <h2>Witaj {{name}} {{surname}}</h2>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="box"> <button class="btn" mat-raised-button (click)="newMessageToAll()">Nowa wiadomość do wszystkich pracowników</button></div>
        <div class="box" *ngIf="wait >=2">
            <h2>Ilość zebranych zbiorów wczoraj: </h2>
            <app-pie-chart [chartData]="chartData" [chartLabels]="chartLabels"></app-pie-chart>
        </div>
        <div class="box">3</div>
        <div class="box">4</div>
    </mat-card-content>
</mat-card>
