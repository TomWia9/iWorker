<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>
            <h2>Wiadomości</h2>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
        <div class="actions">
            <button class="btn" mat-raised-button (click)="newMessageToAll()">Nowa wiadomość do wszystkich pracowników</button>
            <button class="btn" mat-raised-button (click)="newMessage()">Nowa wiadomość do wybranego pracownika</button>
        </div>
        <div class="messages">
            <h2>Twoje wiadomości</h2>
            <mat-table class="table" [dataSource]="dataSource">
                <ng-container matColumnDef="worker">
                    <mat-header-cell *matHeaderCellDef>Wiadomość od</mat-header-cell>
                    <mat-cell *matCellDef="let element"><a class="element"> {{element.worker.userID}} | {{ element.worker.name }} {{ element.worker.surname}}</a> </mat-cell>
                </ng-container>
                <ng-container matColumnDef="date">
                    <mat-header-cell *matHeaderCellDef>Data</mat-header-cell>
                    <mat-cell *matCellDef="let element"><a class="element">{{ element.date }}</a> </mat-cell>
                </ng-container>
                <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
                <mat-row *matRowDef="let row; columns: displayedColumns" class="row-hover" (click)="message(row)"></mat-row>
            </mat-table>
        </div>
    </mat-card-content>
</mat-card>
