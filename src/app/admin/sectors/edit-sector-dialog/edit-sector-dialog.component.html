<div class="container">
    <form [formGroup]="form">
        <h2>Select the sector you want to edit</h2>
        <mat-form-field appearance="outline">
            <mat-label>Sector</mat-label>
            <mat-select formControlName="sector" (selectionChange)="onSelectChange($event)">
                <mat-option *ngFor="let sector of sectors" [value]="sector">
                    {{ sector.sectorName }} | {{ sector.workName }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="selected">
            <mat-form-field appearance="outline">
                <mat-label>Sector name</mat-label>
                <input matInput type="text" formControlName="sectorName">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Work name</mat-label>
                <input matInput type="text" formControlName="workName">
            </mat-form-field>
        </div>
        <button class="button" mat-raised-button (click)="onEdit(form.value)">Edit</button>
        <button class="button" mat-raised-button (click)="onExit()">Exit</button>
        <p class="err" *ngIf="success === false">Failed to edit the sector</p>
    </form>
</div>
