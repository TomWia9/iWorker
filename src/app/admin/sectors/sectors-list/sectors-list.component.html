<mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj">
</mat-form-field>
<mat-table class="table" [dataSource]="dataSource">
    <ng-container matColumnDef="sectorName">
        <mat-header-cell *matHeaderCellDef>Sector</mat-header-cell>
        <mat-cell *matCellDef="let element"><a class="element">{{ element.sectorName }}</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="workName">
        <mat-header-cell *matHeaderCellDef>Work</mat-header-cell>
        <mat-cell *matCellDef="let element"><a class="element">{{ element.workName }}</a> </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="row-hover"></mat-row>
</mat-table>
