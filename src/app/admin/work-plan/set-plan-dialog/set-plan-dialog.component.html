<h2>Sector {{data.sector.sector.sectorName}}</h2>
<h4>Click on the employee to remove him from the sector</h4>
<div class="container">
    <div class="list">
        <mat-table class="table" [dataSource]="dataSource">
            <ng-container matColumnDef="userID">
                <mat-header-cell *matHeaderCellDef>Number of worker</mat-header-cell>
                <mat-cell *matCellDef="let element"><a class="element">{{ element.userID }}</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
                <mat-cell *matCellDef="let element"><a class="element">{{ element.name }}</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="surname">
                <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
                <mat-cell *matCellDef="let element"><a class="element">{{ element.surname }}</a> </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns" (click)="onDelete(row)" class="row-hover"></mat-row>
        </mat-table>
    </div>

    <form [formGroup]="form">
        <mat-form-field appearance="outline">
            <mat-label>Worker</mat-label>
            <mat-select formControlName="worker" (selectionChange)="onChange()">
                <mat-option *ngFor="let worker of data.workers" [value]="worker">
                    {{ worker.userID }} | {{ worker.name }} {{ worker.surname }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div class="actions">
            <button class="button" mat-raised-button (click)="onAdd(form.value)" [disabled]="!showButton">Add</button>
            <button class="button" mat-raised-button (click)="onExit()">Exit</button>
        </div>
    </form>
</div>
