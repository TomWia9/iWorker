<div class="container">
    <form [formGroup]="form">
        <h2>Select the employee you want to edit</h2>
        <mat-form-field appearance="outline">
            <mat-label>Pracownik</mat-label>
            <mat-select formControlName="worker" (selectionChange)="onSelectChange($event)">
                <mat-option *ngFor="let worker of workers" [value]="worker">
                    {{ worker.userID }} | {{ worker.name }} {{ worker.surname }}
                </mat-option>
            </mat-select>
        </mat-form-field>
        <div *ngIf="selected">
            <mat-form-field appearance="outline">
                <mat-label>Number of worker</mat-label>
                <input matInput type="number" formControlName="userID">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Name</mat-label>
                <input matInput type="text" formControlName="name">
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Surname</mat-label>
                <input matInput type="text" formControlName="surname">
            </mat-form-field>
        </div>
        <button class="button" mat-raised-button (click)="onEdit(form.value)">Edit</button>
        <button class="button" mat-raised-button (click)="onExit()">Exit</button>
        <p class="err" *ngIf="edited === false">Failed to edit user</p>
    </form>
</div>
