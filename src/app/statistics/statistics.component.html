<form [formGroup]="form">
    <mat-card class="container">
        <mat-card-header class="header">
            <mat-card-title>
                <h2>Statystyki</h2>
                <mat-divider></mat-divider>
            </mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div class="mainStatistics">
                <mat-form-field appearance="outline">
                    <mat-label>Miejsce w rankingu pracowników</mat-label>
                    <input matInput readonly formControlName="rankingPosition">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Łączna ilośc zebranych owoców (w kg)</mat-label>
                    <input matInput readonly formControlName="totalAmount">
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>Łączna ilośc przepracowanych godzin</mat-label>
                    <input matInput readonly formControlName="totalHours">
                </mat-form-field>
            </div>
            <div class="allStatistics">
                <button class="btn" mat-raised-button>Sczegółowe statystki rankingu</button>
                <button class="btn" mat-raised-button>Szczegółowe statystyki zbiorów</button>
                <button class="btn" mat-raised-button>Szczegółowe statystyki godzin pracy</button>
            </div>

            <app-main-charts></app-main-charts>

        </mat-card-content>
    </mat-card>
</form>
