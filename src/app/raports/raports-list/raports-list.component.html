<mat-card class="container">
    <mat-card-header class="header">
        <mat-card-title>
            <h1>Lista raport√≥w</h1>
            <mat-divider></mat-divider>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">

        <mat-table class="table" [dataSource]="raports">
            <ng-container matColumnDef="number">
                <mat-header-cell *matHeaderCellDef style="width: 10%;">Numer</mat-header-cell>
                <mat-cell *matCellDef="let element"><a [routerLink]="['./']">{{ element.id }}</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="date">
                <mat-header-cell *matHeaderCellDef style="width: 30%;">Data</mat-header-cell>
                <mat-cell *matCellDef="let element"><a [routerLink]="['./']">{{ element.date }}</a> </mat-cell>
            </ng-container>
            <ng-container matColumnDef="workName">
                <mat-header-cell *matHeaderCellDef style="width: 20%;">Praca</mat-header-cell>
                <mat-cell *matCellDef="let element"><a [routerLink]="['./']">{{ element.workName }}</a> </mat-cell>
            </ng-container>
            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
        </mat-table>

    </mat-card-content>
</mat-card>
