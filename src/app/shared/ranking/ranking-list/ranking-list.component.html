<mat-table class="table" [dataSource]="ranking">
    <ng-container matColumnDef="position">
        <mat-header-cell *matHeaderCellDef>Position</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.position }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="userID">
        <mat-header-cell *matHeaderCellDef>Worker number</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.userID }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.name }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="surname">
        <mat-header-cell *matHeaderCellDef>Surname</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.surname }}</mat-cell>
    </ng-container>
    <ng-container matColumnDef="ratio">
        <mat-header-cell *matHeaderCellDef>Performance</mat-header-cell>
        <mat-cell *matCellDef="let element">{{ element.ratio }}</mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" class="row-hover"></mat-row>
</mat-table>
