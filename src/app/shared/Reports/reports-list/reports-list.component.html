<mat-form-field *ngIf="filter == true">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Szukaj">
</mat-form-field>
<mat-table class="table" [dataSource]="reports" [ngStyle]="{height: changeHeight }">
    <ng-container matColumnDef="number">
        <mat-header-cell *matHeaderCellDef>Number</mat-header-cell>
        <mat-cell *matCellDef="let element; let i = index"><a class="element">{{ i+1 }}</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="userID" *ngIf="showWorkerNumber == true">
        <mat-header-cell *matHeaderCellDef>Worker number</mat-header-cell>
        <mat-cell *matCellDef="let element"><a class="element">{{ element.userID }}</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="date" *ngIf="showDate == true">
        <mat-header-cell *matHeaderCellDef>Date</mat-header-cell>
        <mat-cell *matCellDef="let element"><a class="element">{{ element.date }}</a> </mat-cell>
    </ng-container>
    <ng-container matColumnDef="workName">
        <mat-header-cell *matHeaderCellDef>Work</mat-header-cell>
        <mat-cell *matCellDef="let element"><a class="element">{{ element.workName }}</a> </mat-cell>
    </ng-container>
    <mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns" (click)="navigateTo(row)" class="row-hover"></mat-row>
</mat-table>
