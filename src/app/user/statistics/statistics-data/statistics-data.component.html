<form [formGroup]="form" *ngIf="chartID == 1 || chartID == 2 || chartID == 3">
    <mat-card class="container">
        <mat-card-header class="header">
            <mat-card-title>{{ statsType}} statistics</mat-card-title>
        </mat-card-header>
        <mat-card-content class="content">
            <div class="stats">

                <mat-form-field appearance="outline">
                    <mat-label>MAX</mat-label>
                    <input matInput formControlName="max" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline" *ngIf="chartID == 2 || chartID == 3">
                    <mat-label>TOTAL</mat-label>
                    <input matInput formControlName="total" readonly>
                </mat-form-field>


                <mat-form-field appearance="outline">
                    <mat-label>MIN</mat-label>
                    <input matInput formControlName="min" readonly>
                </mat-form-field>

                <mat-form-field appearance="outline">
                    <mat-label>AVERAGE</mat-label>
                    <input matInput formControlName="avg" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>MONTH AVERAGE</mat-label>
                    <input matInput formControlName="avgMonth" readonly>
                </mat-form-field>
                <mat-form-field appearance="outline">
                    <mat-label>WEEK AVERGAE</mat-label>
                    <input matInput formControlName="avgWeek" readonly>
                </mat-form-field>
            </div>

            <button *ngIf="chartID == 1" class="button" mat-raised-button [routerLink]="['/ranking']">Display ranking</button>

            <div class="chart " *ngIf="chartID==1 && wait>= 2">
                <app-line-chart [chartData]="chartData" [chartLabels]="chartLabels"></app-line-chart>
            </div>
            <div class="chart" *ngIf="chartID == 2 && wait >= 2">
                <app-pie-chart [chartData]="chartData" [chartLabels]="chartLabels"></app-pie-chart>
            </div>
            <div class="chart" *ngIf="chartID == 3 && wait >= 2">
                <app-bar-chart [chartData]="chartData" [chartLabels]="chartLabels"></app-bar-chart>
            </div>


        </mat-card-content>
    </mat-card>
</form>
<p class="err" *ngIf="chartID != 1 && chartID != 2 && chartID != 3">Invalid chart number</p>
